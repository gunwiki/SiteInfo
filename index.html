	<head>
		<title>SiteInfo</title>

		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="card bg-primary text-white">
				<div class="card-header">
					WebInfo
				</div>
				<div class="card-body">
					<table class="table table-bordered table-hover table-condensed">
						<thead>
							<tr>
								<th>
									Time
								</th>
								<th>
									Counts
								</th>
							</tr>
						</thead>
						<tbody id="forjs">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script>
			function start(){
				URL = "https://huoqibaike.club/info/api.php?action=viewcount";
				obj = $.ajax({url:URL,async:false});
				a = obj.responseText;
				b = JSON.parse(a);
				c = b.ViewCount;
				key = getKeys(c);
				value = getValues(c);
				keys = key.toString();
				values = value.toString();
				keyss = keys.split(',');
				valuess = values.split(',');
				for(j in keyss) {
   					document.getElementById("forjs").innerHTML+="<tr><td>" + keyss[j] + "</td><td>" + valuess[j].toString() + "</td></tr>";
   				}
			}
			function getKeys(object){
				var keys = [];
				for (var property in object){
					keys.push(property);
				}
				return keys;
			}
			function getValues(object){
				var values = [];
				for (var property in object){
					values.push(object[property]);
				}
				return values;
			}
			console.log("前端没几把技术。");
			start();
		</script>
	</body>
</html>
